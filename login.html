<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Login Page | Coliseum Cinema</title>
</head>

<body>
    <div class="wrapper">
        <main class="page__login">
            <a class="back back__website" href="index.html">Go back to Home Page</a>
            <form action="">
                <div class="login__input">
                    <input class="login__item" type="text" placeholder="Email or phone number" required>
                </div>
                <div class="login__input">
                    <input class="login__item" type="password" placeholder="Password" required>
                </div>
                <a href="" class="pass__forgot">Forgotten Password?</a>
                <div class="login__submit">
                    <button class="login__send" type="submit">Log in</button>
                </div>
                <hr class="login__line">
                <a href="register.html" class="login__register">Register</a>
            </form>
        </main>
    </div>
</body>

</html>
