<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Register Page | Coliseum Cinema</title>
</head>

<body>
    <div class="wrapper">
        <main class="page__register">
            <a class="back back__website" href="index.html">Go back to Home Page</a>
            <form action="">
                <div class="register__input">
                    <input class="register__item" type="text" placeholder="First name" required>
                    <input class="register__item" type="text" placeholder="Last name" required>
                </div>
                <div class="register__input">
                    <input class="register__item" type="phone" placeholder="Phone number" required>
                </div>
                <div class="register__input">
                    <input class="register__item" type="password" placeholder="Password" required>
                </div>
                <div class="register__input">
                    <input class="register__item" type="password" placeholder="Confirm password" required>
                </div>
                <h2 class="title">Birthday</h2>
                <div class="register__input">
                    <input id="bday" class="register__item" type="date" placeholder="Confirm password" required>
                </div>
                <h2 class="title">Choose your gender</h2>
                <div class="register__input">
                    <input type="radio" id="male" name="gender">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender">
                    <label for="female">Female</label>
                </div>
                <br>
                <div class="register__input agreement">
                    <input type="checkbox" id="agree" required>
                    <label for="agree"> I agree to the <a href="#" class="terms">terms of service</a></label>
                </div>
                <div class="register__submit">
                    <button class="register__send" type="submit">Register</button>
                </div>
                <hr class="login__line">
                <a class="back" href="login.html">You can login if already have an account</a>
            </form>
        </main>
    </div>
</body>

</html>
